<!DOCTYPE html>
<html>
<head>
  <title>Form Login 2</title>
</head>
<body>
  <h2>Form Login</h2>
  <form id="loginForm" onsubmit="return false;">
    <label for="firstName">First Name:</label>
    <input type="text" name="First Name" id="firstName" required><br><br>

    <label for="lastName">Last Name:</label>
    <input type="text" name="Last Name" id="lastName" required><br><br>

    <label for="phone">Phone Number:</label>
    <input type="text" name="Phone Number" id="phone" required><br><br>

    <label for="email">Email ID:</label>
    <input type="email" name="Email ID" id="email" required><br><br>

    <button type="submit" id="submitBtn">Submit</button>
  </form>

   <script type="text/javascript" src="./script.js">
</body>
</html>
